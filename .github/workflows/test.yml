name: Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - "2.6"
          - "2.7"
          - "3.0"
          - "3.1"
          - "3.2"
          - "jruby-9.3"
          - "jruby-9.4"
          - "truffleruby-22"
    steps:
    - uses: actions/checkout@v2
    - name: Run tests with Ruby ${{ matrix.ruby }}
      run: docker-compose run ci-${{ matrix.ruby }}
